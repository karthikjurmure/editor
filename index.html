<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CODEPEN</title>
</head>
<body>
    <section id="top">
        <div class="head">
          <center><h1>CODE EDITOR</h1></center>

        </div>
    </section>
    <section id="pricing">
    <div class="row">
    <div class="card price-column col-lg-4 col-md-6">
      <div class="card-header">
        <lable><i class="fa-brands fa-html5"></i>HTML </lable>
      </div>
      <div class="card-body">
        <textarea id="html" class="editor" rows="8" cols="50" onkeyup="run()"></textarea>
      </div>
    </div>
    <div class="card price-column col-lg-4 col-md-6">
      <div class="card-header">
        <lable><i class="fa-brands fa-css3-alt"></i>CSS</lable>
      </div>
      <div class="card-body">
        <textarea id="css" class="editor" rows="8" cols="50" onkeyup="run()"></textarea>
      </div>
    </div>
    <div class="card price-column col-lg-4">
      <div class="card-header">
        <lable><i class="fa-brands fa-square-js"></i>JAVASCRIPT</lable>
      </div>
      <div class="card-body">
        <textarea id="js" class="editor" rows="8" cols="50" onkeyup="run()"></textarea>
      </div>
    </div>
    </div>
  </section>
    
    <section id="bottom">
      <div class="output">
        <center><lable>OUTPUT</lable></center>
      </div>
      <iframe id="display">"output"</iframe>
    </section>
    <script>
      function run(){
        var html=document.getElementById("html").value;
        var css=document.getElementById("css").value;
        var js=document.getElementById("js").value;
        var output=document.getElementById("display");
        output.contentDocument.body.innerHTML=html+"<style>"+css+"<style>";
          output.contentWindow.eval(js);
      }
    </script>
</body>
</html>
